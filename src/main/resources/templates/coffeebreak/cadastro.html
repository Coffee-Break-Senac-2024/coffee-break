<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link th:href="@{/css/cadastro/cadastro.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img th:src="@{/images/logocoffeebreak.png}" alt="Logo coffee break">

            <div>
            <form th:action="@{/cadastro/create}" th:object="${cliente}" method="post" class="mt-3">
                <input type="hidden" name="id" th:if="${cliente.id != null}"
                       th:value="${cliente.id}">
                <span class="span-title">Nome</span>
                <input type="text"
                       class="input-group"
                       id="nome"
                       th:field="*{nome}"
                       th:value="${cliente.nome}">
                <span class="span-title">Email</span>
                <input type="email"
                       class="input-group"
                       id="email"
                       th:field="*{email}"
                       th:value="${cliente.email}">
                <span class="span-title">Senha</span>
                <input type="password"
                       class="input-group"
                       id="senha"
                       th:field="*{senha}"
                       th:value="${cliente.senha}">
                <span class="span-title">Celular</span>
                <input type="text"
                       class="input-group"
                       id="telefone"
                       th:field="*{telefone}"
                       th:value="${cliente.telefone}">
                <span class="span-title">EndereÃ§o</span>
                <input type="text"
                       class="input-group"
                       id="endereco"
                       th:field="*{endereco}"
                       th:value="${cliente.endereco}">

                <span class="span-title">CPF</span>
                <input type="text"
                       class="input-group"
                       id="cpf"
                       th:field="*{cpf}"
                       th:value="${cliente.cpf}">
                <button type="submit">Cadastre-se</button>


            </form>
                <div th:if="${errorCliente}">
                    <span th:text="${errorCliente}"></span>
                </div>
            </div>
        </div>
        <div class="img-container">
            <img th:src="@{/images/login/imgcoffee.jpg}" alt="Imagem cafÃ©" title="Logo coffee break"/>
        </div>
    </div>

</body>
</html>
