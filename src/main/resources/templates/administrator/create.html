<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Lista de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
          type="text/css">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout/administrator/menu :: menu }"></div>
        <div class="col-12 col-sm-10">
            <main class="bg-white  p-3">
                <div th:replace="~{layout/administrator/breadcrumb :: breadcrumb ('Produtos', 'Lista de Produtos') }"></div>

                <div class="card p-3 vh-100 shadow">
                    <div class="mb-3">
                        <div class="d-flex flex-row-reverse">
                            <a class="btn btn-primary"
                               th:href="@{/administrator}">Pedidos</a>
                        </div>

                        <div class="mb-3">
                            <h2 class="h2 text-black-50">Registrar Pedido</h2>
                        </div>
                    </div>

                    <div class="col-6">
                        <form th:action="@{/administrator/salvar-pedido}" method="post">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Cliente</label>
                                <input type="text" class="form-control"
                                       id="nome"
                                       name="nome" required>
                            </div>

                            <div class="mb-3">
                                <label for="tipo-pedido" class="form-label">Tipo do Pedido</label>
                                <select class="form-select" id="tipo-pedido" name="tipoPedido" required>
                                    <option th:each="tipo : ${tipoPedidos}"
                                            th:value="${tipo}"
                                            th:text="${tipo}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="multiple-select-field" class="form-label">Lista de Produtos</label>
                                <select class="form-select" id="multiple-select-field" name="produtos" data-placeholder="Escolha os Produtos" multiple required>
                                    <option th:each="produto : ${produtos}" th:value="${produto.id}" th:text="${produto.nome}">
                                    </option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">Salvar Pedido</button>
                        </form>
                    </div>


                </div>

                <div th:replace="~{layout/administrator/footer :: footer }"></div>
            </main>
        </div>
    </div>
</div>
<div th:replace="~{layout/fragmentos/administrator/modal :: modal (' Deseja excluir o produto ', 'Deletar', 'btn-danger')}"></div>
<div th:replace="~{layout/fragmentos/administrator/scripts :: scripts}"></div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $( '#multiple-select-field' ).select2( {
    theme: "bootstrap-5",
    width: $( this ).data( 'width' ) ? $( this ).data( 'width' ) : $( this ).hasClass( 'w-100' ) ? '100%' : 'style',
    placeholder: $( this ).data( 'placeholder' ),
    closeOnSelect: false,
    } );
</script>
</body>
</html>
