<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee - Create</title>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
          type="text/css" >
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout/administrator/menu :: menu }"></div>
        <!-- CONTEÚDO PRINCIPAL-->
        <div class="col-12 col-sm-10">
            <!-- CONTEÙDO -->
            <main class="bg-white  p-3">

                <div class="card p-3 mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb mt-2">
                                <li class="breadcrumb-item">Funcionários</li>
                                <li class="breadcrumb-item" aria-current="page">Cadastrar funcionário</li>
                            </ol>
                        </nav>

                        <div>
                            <img th:src="@{/images/user_default.png}"
                                 alt="Imagem do usuário"
                                 title="Imagem do usuário"
                                 width="60px">
                        </div>
                    </div>
                </div>

                <div class="card p-3">
                    <div class="col-8">
                        <form method="post" action="/administrator/employee/create">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text"
                                       class="form-control"
                                       id="nome"
                                       name="nome"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text"
                                       class="form-control"
                                       id="endereco"
                                       name="endereco">
                            </div>
                            <div class="mb-3">
                                <label for="dataEntrada" class="form-label">Data de Entrada</label>
                                <input type="date"
                                       class="form-control"
                                       id="dataEntrada"
                                       name="dataEntrada"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="dataSaida" class="form-label">Data de Saída</label>
                                <input type="date"
                                       class="form-control"
                                       id="dataSaida"
                                       name="dataSaida">
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password"
                                       class="form-control"
                                       id="senha"
                                       name="senha"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="tipoFuncionario" class="form-label">Tipo de Funcionário</label>
                                <select class="form-select"
                                        id="tipoFuncionario"
                                        name="tipoFuncionario" required>
                                    <option value="">Selecione o tipo</option>

                                    <div th:each="tipo : ${tipoFuncionarios}">
                                        <option th:text="${tipo}"></option>
                                    </div>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                            <a class="btn btn-danger" href="/administrator/employee">Cancelar</a>
                        </form>
                    </div>
                </div>

            </main>
            <!-- RODAPÉ -->
            <div th:replace="~{layout/administrator/footer :: footer }"></div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
<script src="https://kit.fontawesome.com/f6b0e6c728.js"
        crossorigin="anonymous"></script>
</body>
</html>
