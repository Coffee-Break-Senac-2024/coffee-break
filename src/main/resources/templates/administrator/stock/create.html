<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock - Create</title>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
          type="text/css" >
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout/administrator/menu :: menu }"></div>
        <!-- CONTEÚDO PRINCIPAL-->
        <div class="col-12 col-sm-10">
            <!-- CONTEÙDO -->
            <main class="bg-white  p-3">
                <div class="card p-3 mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb mt-2">
                                <li class="breadcrumb-item">Estoque</li>
                                <li class="breadcrumb-item" aria-current="page">Cadastrar Produto-Estoque</li>
                            </ol>
                        </nav>

                        <div>
                            <img th:src="@{/images/user_default.png}"
                                 alt="Imagem do usuário"
                                 title="Imagem do usuário"
                                 width="60px">
                        </div>
                    </div>
                </div>

                <div class="card p-3 vh-100">
                    <div class="alert alert-danger" th:if="${error}">
                        <p th:text="${error}"></p>
                    </div>

                    <div class="col-md-8">
                        <form th:action="@{/administrator/stock/create}" th:object="${estoque}" method="post">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Ingrediente</label>
                                <input type="text"
                                       class="form-control"
                                       id="nome"
                                       th:field="*{name}"
                                       placeholder="Nome do produto">

                                <span class="text-danger"
                                      th:if="${#fields.hasErrors('name')}"
                                      th:errors="*{name}">
                                </span>
                            </div>
                            <div class="mb-3">
                                <label for="quantidade" class="form-label">Quantidade</label>
                                <input type="number"
                                       class="form-control"
                                       id="quantidade"
                                       th:field="*{quantity}"
                                       placeholder="Quantidade">

                                <span class="text-danger"
                                      th:if="${#fields.hasErrors('quantity')}"
                                      th:errors="*{quantity}">
                                </span>
                            </div>

                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                            <a class="btn btn-danger" href="/administrator/stock/index">Cancelar</a>
                        </form>
                    </div>
                </div>
            </main>
            <!-- RODAPÉ -->
            <div th:replace="~{layout/administrator/footer :: footer }"></div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
<script src="https://kit.fontawesome.com/f6b0e6c728.js"
        crossorigin="anonymous"></script>
</body>
</html>
