<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatótio - Gerar Relatótio</title>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
          type="text/css">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout/administrator/menu :: menu }"></div>
        <div class="col-12 col-sm-10">
            <main class="bg-white  p-3">
                <div th:replace="~{layout/administrator/breadcrumb :: breadcrumb ('Relatótio', 'Gerar Relatótio') }"></div>

                <div class="card p-3 vh-100">
                    <div class="mb-3">
                        <h2 class="h3 text-black-50">Gerar Relatório</h2>
                    </div>

                    <div class="alert alert-danger" th:if="${errorMessage}">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <div class="alert alert-success" th:if="${successMessage}">
                        <p th:text="${successMessage}"></p>
                    </div>

                    <form th:action="@{/administrator/relatorio/create-excel}" method="get" class="mt-3">

                        <div class="col-6 mb-3">
                            <label for="tipoRelatorio" class="form-label">Tipo de Relatório</label>
                            <select class="form-select"
                                    id="tipoRelatorio"
                                    name="tipoRelatorio">
                                <option value="">Selecione o tipo</option>
                                <th:block th:each="tipo : ${tipoRelatorio}">
                                    <option th:value="${tipo.name()}" th:text="${tipo.name()}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                            <button class="btn btn-primary me-md-2" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
                <div th:replace="~{layout/administrator/footer :: footer }"></div>
            </main>
        </div>
    </div>
</div>
<div th:replace="~{layout/fragmentos/administrator/scripts :: scripts}"></div>
</body>
</html>
