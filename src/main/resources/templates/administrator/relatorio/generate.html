
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
          type="text/css">

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout/administrator/menu :: menu }"></div>
        <!-- CONTEÚDO PRINCIPAL-->
        <div class="col-12 col-sm-10">
            <!-- CONTEÙDO -->
            <main class="bg-white  p-3">

                <div class="card mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb mt-2 p-2">
                                <li class="breadcrumb-item">Relatório</li>
                                <li class="breadcrumb-item" aria-current="page">Lista de  Produtos</li>
                            </ol>
                        </nav>

                        <div>
                            <img th:src="@{/images/user_default.png}"
                                 alt="Imagem do usuário"
                                 title="Imagem do usuário"
                                 width="60px">
                        </div>
                    </div>
                </div>
                <form th:action="@{/administrator/relatorio/create-excel}" method="get" class="mt-3">
                    <div class="mb-3">
                        <label for="tipoRelatorio" class="form-label">Tipo de Relatório</label>
                        <select class="form-select"
                                id="tipoRelatorio"
                                name="tipoRelatorio">
                        <option value="">Selecione o tipo</option>
                            <th:block th:each="tipo : ${tipoRelatorio}">
                                <option th:value="${tipo.name()}" th:text="${tipo.name()}"></option>
                            </th:block>
                        </select>

                        <div class="alert alert-danger" th:if="${errorMessage}">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <div class="alert alert-success" th:if="${successMessage}">
                            <p th:text="${successMessage}"></p>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2" type="submit">Enviar</button>
                    </div>
                </form>
                <!-- RODAPÉ -->
                <div th:replace="~{layout/administrator/footer :: footer }"></div>
            </main>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
