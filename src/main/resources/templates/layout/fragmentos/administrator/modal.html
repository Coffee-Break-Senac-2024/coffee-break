<div th:fragment="modal (frase, fraseBotao, corBotao)" class="modal fade" id="exampleModal"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-warning">Essa ação não poderá ser desfeita!</p>
                <p><span th:text="*{frase}"></span> <span class="fw-bold text-uppercase" id="nome"></span>?</p>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">
                    Cancelar
                </button>

                <form id="formulario" method="post">
                    <button  th:class="'btnConfirmar btn '+ ${corBotao}">
                        <span th:text="*{fraseBotao}"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
