<th:block th:fragment="breadcrumb (rota1, rota2)">
    <div class="card mb-3 shadow">
        <div class="d-flex justify-content-between align-items-center">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb mt-2 p-2">
                    <li class="breadcrumb-item">
                        <span th:text="*{rota1}"></span>
                    </li>
                    <li class="breadcrumb-item" aria-current="page">
                        <span th:text="*{rota2}"></span>
                    </li>
                </ol>
            </nav>

            <div class="d-flex flex-column align-items-center">
                <div class="d-grid gap-2">
                    <button class="btn"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseLogout"
                            aria-expanded="false"
                            aria-controls="collapseLogout">
                                        <span class="btn btn-outline-secondary">
                                           <i class="fs-3 fa-solid fa-user"></i>
                                        </span>
                    </button>
                </div>
                <div class="collapse" id="collapseLogout">
                    <a class="mt-2 mb-2 text-start btn btn-danger" th:href="@{/logout}">
                        Sair
                    </a>
                </div>
            </div>
        </div>
    </div>
</th:block>
